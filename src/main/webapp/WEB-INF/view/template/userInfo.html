<div ng-controller="classUserInfoUrl">
    <div class="well" ng-repeat="item in data.classUserInfoUrl">
        <ul>
            <li>{{item.uid}}</li>
            <li>{{item.user_mobile}}</li>
            <li>{{item.user_name}}</li>
            <li>{{item.user_type}}</li>
            <li>{{item.class_id}}</li>
            <li>{{item.avatar_url}}</li>
            <li>{{item.background_url}}</li>
            <li>{{item.have_red_flower}}</li>
        </ul>
    </div>
</div>
