<div class="mailbox-controls">
    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
    </div>
    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
    <div class="pull-right">
        1-20/40
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
</div>
<div class="table-responsive mailbox-messages">
    <table class="table table-hover table-striped userInfo-form">
        <thead>
        <tr>
            <th>选择</th>
            <th>金色勋章</th>
            <th>家长姓名</th>
            <th>家长性别</th>
            <th>手机号</th>
            <th>孩子姓名</th>
            <th>学号</th>
            <th>孩子性别</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in user.classUserInfoWithChild">
            <td><input type="checkbox"></td>
            <td class="mailbox-star mailbox"><a><i class="fa text-yellow">{{redFlowerTransform(item.have_red_flower)}}</i></a></td>-
            <td class="mailbox-messages">{{item.user_name}}</td>
            <td class="mailbox-messages">{{item.parent_sex}}</td>
            <td class="mailbox-messages">{{item.user_mobile}}</td>
            <td class="mailbox-messages">{{item.child_name}}</td>
            <td class="mailbox-messages">{{item.child_no}}</td>
            <td class="mailbox-messages">{{item.child_sex}}</td>
        </tr>
        </tbody>
    </table>
</div>
