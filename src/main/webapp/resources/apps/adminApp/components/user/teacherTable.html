<div class="mailbox-controls">
    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm deleteBtn"><i class="fa fa-trash-o"></i></button>
    </div>
    <button type="button" class="btn btn-default btn-sm refreshBtn"><i class="fa fa-refresh"></i></button>
    <div class="pull-right">
        1-20/40
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
</div>
<div class="table-responsive mailbox-messages">
    <table class="table table-hover table-striped userInfo-form">
        <thead>
        <tr>
            <th>选择</th>
            <th>教师编号</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>教师类型</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in user.classTeacher">
            <td><input type="checkbox"></td>
            <td class="mailbox-messages">{{item.teacher_no}}</td>
            <td class="mailbox-messages">{{item.user_name}}</td>
            <td class="mailbox-messages">{{item.user_mobile}}</td>
            <td class="mailbox-messages">{{item.teacher_type}}</td>
        </tr>
        </tbody>
    </table>
</div>
