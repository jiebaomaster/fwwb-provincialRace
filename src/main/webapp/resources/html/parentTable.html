<div class="callout callout-info">
    <h4>提示</h4>

    <p>在这里可以添加新的用户</p>
</div>

<div class="row" ng-controller="createUser">
    <div class="col-md-6">

        <div class="box box-primary">
            <div class="box-header ">
                <h3 class="box-title">发布公告</h3>
            </div>
            <div class="box-body">
                <!-- Date -->
                <div class="form-group">
                    <label for="phone">手机号码</label>

                    <div class="input-group phone">
                        <div class="input-group-addon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <input type="text" id="phone" class="form-control pull-right">
                    </div>
                    <!-- /.input group -->
                </div>
                <div class="form-group">
                    <label for="username">用户姓名</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" id="username" class="form-control pull-right">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">用户类别</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-file"></i>
                        </div>
                        <input type="text" id="type" class="form-control pull-right">
                    </div>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea class="form-control" rows="3" placeholder="请输入公告内容"></textarea>
                </div>
                <button class="btn btn-default btn-lg">提交</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 ">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    模板文件方式添加用户
                </h3>
            </div>
            <form>
                <div class="box-body">
                    <div class="form-group">
                        <button class="btn btn-primary">
                            <a href="http://opdj8pjcp.bkt.clouddn.com/teacher.xlsx" style="color:inherit;">
                                点击此按钮下载教师信息模板
                            </a>

                        </button>
                        <button class="btn btn-primary">
                            <a href="http://opdj8pjcp.bkt.clouddn.com/parent-student.xlsx" style="color:inherit;">点击此按钮下载学生-家长信息模板</a>

                        </button>
                    </div>
                    <div class="form-group">
                        <label for="inputFile">上传文件</label>
                        <input type="file" id="inputFile">
                        <p class="help-block">点击这里选择你要上传的Excel模板文件，请务必做好数据验证</p>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary btn-lg">提交</button>
                </div>
            </form>
        </div>
        <div class="callout callout-info">
            <h4>小贴士</h4>
            <p>人数过多可以选择下载Excel模板添加哦</p>
        </div>
    </div>
</div>
